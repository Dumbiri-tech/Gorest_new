name: Run Postman Tests

# Trigger on push or pull request
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Install Node.js (required for Newman)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # or your preferred version

      # 3️⃣ Install Newman
      - name: Install Newman
        run: npm install -g newman

      # 4️⃣ Verify GOREST_TOKEN is set (safe check)
      - name: Check GOREST_TOKEN secret
        run: |
          if [ -z "${{ secrets.GOREST_TOKEN }}" ]; then
            echo "❌ GOREST_TOKEN is not set!"
            exit 1
          else
            echo "✅ GOREST_TOKEN is set"
          fi

      # 5️⃣ Run Newman tests
      - name: Run Newman tests
        run: |
          newman run Go_rest.json \
            -e gorest_env.json \
            --env-var GOREST_TOKEN=${{ secrets.GOREST_TOKEN }}
